<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Your Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <header><h1>Add Your Notes</h1></header>
        <section>
            <textarea name="note_data" id="note_data" cols="30" rows="10" placeholder="Write Note"></textarea>
            <input type="color" id="color">
            <button id="add_note">Add Note</button>
        </section>

        <section id="notes">
        </section>
    </div>

</body>
<script src="script.js"></script>
</html>
